tigerProxy:
  forwardToProxy:
    hostname: $SYSTEM

servers:
  testExternalJarMVP:
    hostname: testExternalJarMVP
    type: externalJar
    source:
      - local:tiger-httpbin.jar
    startupTimeoutSec: 8
    healthcheckUrl: http://127.0.0.1:${free.port.0}/status/200
    healthcheckReturnCode: 200
    externalJarOptions:
      workingDir: target
      arguments:
        - -port=${free.port.0}

