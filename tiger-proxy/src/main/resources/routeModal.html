<div class="modal" id="routeModalDialog">
    <div class="modal-background"></div>
    <div class="modal-content">
      <article class="message">
        <div class="message-header"><h2>Route Management</h2><button class="delete" aria-label="delete"></button></div>
        <div class="message-body">
          <div class="routeListDiv box">
            <p align="center" class="mt-5 mb-5"><i class="fas fa-spinner"></i> Loading...</p>
          </div>
          <div class="addnewRouteDiv">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">From:</label>
              </div>
              <div class="field-body">
                <div class="control">
                  <input class="input" size="60" type="text" id="addNewRouteFromField" placeholder="Incoming scheme://host:port">
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">To:</label>
              </div>
              <div class="field-body">
                <div class="control">
                  <input class="input" size="60" type="text" id="addNewRouteToField" placeholder="Redirect to scheme://host:port">
                </div>
              </div>
            </div>
          </div>
          <div class="control buttons is-right">
            <button class="button mt-3 is-success" id="addNewRouteBtn">Add new route</button>
          </div>
        </div>
      </article>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
