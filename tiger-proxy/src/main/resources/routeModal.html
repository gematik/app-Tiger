<div class="modal" id="routeModalDialog" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-background"></div>
    <div class="modal-content" role="document" style="background-color:#ffff;">
        <div class="modal-header bg-dark">
          <h2 class="modal-title" style="color:#ffff;">Route Management</h2>
          <button type="button" class="btn-close btn-close-white" id="routingModalButtonClose" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="routeListDiv box">
            <div class="spinner-border" role="status">
              <span>Loading...</span>
            </div>
          </div>
          <div class="addnewRouteDiv box">
            <div class="row mb-3">
              <label for="addNewRouteFromField" class="col-sm-2 col-form-label">From:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="addNewRouteFromField" placeholder="Incoming scheme://host:port">
              </div>
            </div>
            <div class="row mb-3">
              <label for="addNewRouteToField" class="col-sm-2 col-form-label">To:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="addNewRouteToField" placeholder="Redirect scheme://host:port">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success mt-3" id="addNewRouteBtn" type="button">Add new route</button>
          </div>
        </div>
    </div>
  </div>
</div>
