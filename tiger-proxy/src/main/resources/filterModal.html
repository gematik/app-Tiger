<div class="modal" id="filterModalDialog" role="dialog">
  <div class="modal-dialog" id="filterModal">
    <div class="modal-background"></div>
    <div class="modal-content" role="document" style="background-color:#ffff;">
      <div class="modal-header bg-dark">
        <h2 class="modal-title" style="color:#ffff;">Filter Management</h2>
          <button type="button" class="btn btn-close btn-close-white" id="filterModalButtonClose" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <article class="message">
         <div class="message-body" style="padding: 1.25em 1.5em;">
          <div class="filterDiv">
            <div class="row align-items-center">
              <div class="col-md-4">
                <label for="setFilterCriterionInput" class="col-form-label" style="font-weight: bold;">RbelPath filter:</label>
              </div>
              <div class="col-md-8 ps-0">
                <input class="form-control rounded-3" type="text" id="setFilterCriterionInput" placeholder="filter criterion">
              </div>
            </div>
          </div>
          <div >
            <div class="row align-items-center">
              <div class="col-md-4">
              <label class="col-form-label" for="requestFromContent">Request from:</label>
              </div>
              <div class="col-md-4 ps-0">
                <select class="rounded-2 w-100" name="requestFrom" id="requestFromContent">
                  <option id="requestFromContent_empty">no requests</option>
                </select>
              </div>
              <div class="col-md-4">
                <input class="form-check-input" type="checkbox" id="requestFromContentShowAllCheck">
                <label class="form-check-label" for="requestFromContentShowAllCheck"> Show all senders</label>
              </div>
            </div>
          </div>
          <div >
            <div class="row align-items-center">
              <div class="col-md-4">
              <label class="col-form-label" for="requestToContent">Request to:</label>
            </div>
            <div class="col-md-4 ps-0">
              <select class="rounded-2 w-100" name="requestTo" id="requestToContent" >
                <option id="requestToContent_empty">no requests</option>
              </select>
            </div>
              <div class="col-md-4">
                <input class="form-check-input" type="checkbox" id="requestToContentShowAllCheck">
                <label class="form-check-label" for="requestToContentShowAllCheck"> Show all receivers</label>
              </div>
            </div>
          </div>
        </div>
        <div id="filteredMessage" class="filteredMessage">
                No filter applied.
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" id="resetFilterCriterionBtn">
            <span style="margin-left:0.5rem;color:inherit">Reset Filter</span></button>
          <button class="btn btn-success" id="setFilterCriterionBtn">
            <i class="fas fa-filter"></i> <span style="margin-left:0.5rem;color:inherit">Set Filter</span></button>
        </div>
     </article>
  </div>
  </div>
</div>
