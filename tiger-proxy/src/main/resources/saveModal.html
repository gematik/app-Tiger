<div class="modal" id="saveModalDialog">
    <div class="modal-background"></div>
    <div class="modal-content">
      <article class="message">
        <div class="message-header"><h2>Save Traffic Options</h2><button class="delete" aria-label="delete"></button></div>
        <div class="message-body">
          <div class="box content">
            <p class="mt-5 mb-5">There are two options for saving:</p>
            <ul>
              <li>You can save the HTML-File as shown here (HTML)</li>
              <li>Or you can save the raw traffic file (Traffic)</li>
            </ul>
          </div>
          <div class="control buttons is-right">
            <button class="button mt-3 is-success" id="saveHtmlBtn">Download HTML</button>
            <button class="button mt-3 is-warning" id="saveTrafficBtn">Download Traffic</button>
          </div>
        </div>
      </article>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
