<div class="modal" id="saveModalDialog" role="dialog">
  <div class="modal-dialog">
  <div class="modal-background"></div>
    <div class="modal-content" role="document" style="background-color:#ffff;">
      <div class="modal-header bg-dark">
        <h2 class="modal-title" style="color:#ffff;">Save Traffic Options</h2>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="box">
            <p class="mt-4 mb-4">There are two options for saving:</p>
            <ul class="list-group">
              <li class="list-group-item">You can save the HTML-File as shown here (HTML)</li>
              <li class="list-group-item">Or you can save the raw traffic file (Traffic)</li>
            </ul>
          </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" id="saveHtmlBtn">Download HTML</button>
        <button class="btn btn-warning" id="saveTrafficBtn">Download Traffic</button>
      </div>
    </div>
  </div>
</div>
