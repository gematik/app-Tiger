tigerProxy:
  serverRootCaCertPem: CertificateAuthorityCertificate.pem
  serverRootCaKeyPem: PKCS8CertificateAuthorityPrivateKey.pem

localProxyActive: false

servers:
  - name: idp-rise-tu-noproxy
    template: idp-rise-tu
    type: externalUrl
    startupTimeoutSec: 2
    healthcheck: NONE
    source:
      - https://www.orf.at
    active: true
