tigerProxy:
  tls:
    serverRootCa: "CertificateAuthorityCertificate.pem;PKCS8CertificateAuthorityPrivateKey.pem;PKCS8"

localProxyActive: false

servers:
  idp-rise-tu-noproxy:
    template: idp-rise-tu
    type: externalUrl
    startupTimeoutSec: 2
    externalJarOptions:
      healthcheck: NONE
    source:
      - https://www.orf.at
    active: true
