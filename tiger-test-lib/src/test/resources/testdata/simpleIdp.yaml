tigerProxy:
  forwardToProxy:
    hostname: 192.168.230.85
    port: 3128
  serverRootCaCertPem: CertificateAuthorityCertificate.pem
  serverRootCaKeyPem: PKCS8CertificateAuthorityPrivateKey.pem

servers:
  - name: idp
    template: idp-ref
    active: true

  - name: idp
    template: idp-ref
    type: docker
    source:
      - idp-server
    version: 0.1-SNAPSHOT
    active: false

  - name: idp-rise-rtu-manual
    template: idp-rise-rtu
    type: externalUrl
    source:
      - https://idp-test.zentral.idp.splitdns.ti-dienste.de/
    active: false

  - name: erzpt-default
    template: erzpt-fd-ref
    active: false
