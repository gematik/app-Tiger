tigerProxy:
  forwardToProxy:
    hostname: 192.168.230.85
    port: 3128
  tls:
    serverRootCa: "CertificateAuthorityCertificate.pem;PKCS8CertificateAuthorityPrivateKey.pem;PKCS8"

servers:
  - name: idp1
    template: idp-ref
    active: true

  - name: idp
    template: idp-ref
    type: docker
    source:
      - idp-server
    version: 0.1-SNAPSHOT
    active: false

  - name: idp-rise-tu-manual
    template: idp-rise-tu
    type: externalUrl
    source:
      - https://idp-test.zentral.idp.splitdns.ti-dienste.de/
    active: false

  - name: erzpt-default
    template: erzpt-fd-ref
    active: false
