tigerProxy:
  forwardToProxy:
    hostname: 192.168.230.85
    port: 3128
  tls.serverRootCa: "CertificateAuthorityCertificate.pem;PKCS8CertificateAuthorityPrivateKey.pem;PKCS8"

servers:
  idp-ref:
    hostname: idp
    template: idp-ref
    active: false

  idp-ref-snapshot:
    hostname: idp
    template: idp-ref
    version: 0.1-SNAPSHOT
    active: false

  idp-rise-tu-manual:
    template: idp-rise-tu
    type: externalUrl
    source:
      - https://idp-test.zentral.idp.splitdns.ti-dienste.de/
    active: true

  erzpt-default:
    template: erzpt-fd-ref
    active: false
