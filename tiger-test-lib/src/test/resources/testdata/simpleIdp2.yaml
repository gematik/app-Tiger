tigerProxy:
  forwardToProxy:
    hostname: 192.168.110.10
    port: 3128
  tls:
    serverRootCa: "CertificateAuthorityCertificate.pem;PKCS8CertificateAuthorityPrivateKey.pem;PKCS8"

servers:
  idp2-simple:
    template: idp-ref
    active: true
    startupTimeoutSec: 50

  idp:
    template: idp-ref
    type: docker
    source:
      - idp-server
    active: false

  idp-rise-tu-manual:
    template: idp-rise-tu
    type: externalUrl
    source:
      - https://idp-test.zentral.idp.splitdns.ti-dienste.de/
    active: false

  erzpt-default:
    template: erzpt-fd-ref
    active: false
