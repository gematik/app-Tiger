<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>YML page</title>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <link th:href="@{/webjars/font-awesome/5.15.4/css/all.css}" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.bundle.js}"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.ui.position.js"></script>
</head>
<body>
<div class="container">
    <div class="row row-style">
        <div class="col-sm-3 col-md-3 text-center">
            <strong>YML</strong>
        </div>
        <div class="col-sm-9 col-md-9 text-center">
            <strong><p th:text="${filename}"/></strong>
        </div>
    </div>
    <div class="row row-style">
        <div class="col-sm-3 col-md-3 text-center">
            <button type="button" id="new-env-btn" class="btn" title="New Testenvironment">
                <i class="fas fa-file fa-lg"></i>
            </button>
            <button type="button" id="open-file-btn" class="btn" title="Open YML file">
                <i class="fas fa-folder-open fa-lg"></i>
            </button>
            <button type="button" id="save-file-btn" class="btn" title="Save YML file">
                <i class="fas fa-save fa-lg"></i>
            </button>
            <button type="button" id="add-server-btn" class="btn" title="Add a server">
                <i class="fas fa-plus-circle fa-lg"></i>
                <span>Add a server</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 col-md-2">
            <div class="container sidebar server-container" id="sortable">
                <div id="sidebar_Server1" class="box text-center">
                    Server1
                    <span class="context-menu-one btn btn-neutral">
                    <i class="fas fa-ellipsis-v"></i>
                </span>
                </div>
                <div id="sidebar_Server2" class="box text-center">
                    Server2
                    <span class="context-menu-one btn btn-neutral">
                    <i class="fas fa-ellipsis-v"></i>
                </span>
                </div>
                <div id="sidebar_Server3" class="box text-center">
                    Server3
                    <span class="context-menu-one btn btn-neutral">
                    <i class="fas fa-ellipsis-v"></i>
                </span>
                </div>
            </div>
        </div>
        <div class="col-sm-8 col-md-8">
            <div class="container server-content server-container col-sm-6 col-md-6 centered">
                <div id="content_Server1">
                    <button type="button" class="collapsible">
                        <i class="fas fa-server fa-lg"></i>
                        <span class="server-list-item">Server1</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="content">
                        <div id="modal1 formular" th:insert="modals/formularModal :: formularModal"></div>
                    </div>
                </div>
                <div id="content_Server2">
                    <button type="button" class="collapsible">
                        <i class="fas fa-server fa-lg"></i>
                        <span class="server-list-item">Server2</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="content">
                        <div id="modal2 formular" th:insert="modals/formularModal :: formularModal"></div>
                    </div>
                </div>
                <div id="content_Server3">
                    <button type="button" class="collapsible">
                        <i class="fas fa-server fa-lg"></i>
                        <span class="server-list-item">Server3</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="content">
                        <div id="modal3 formular" th:insert="modals/formularModal :: formularModal"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var collList = $(".collapsible");
    $.each(collList, (i, coll) => {
        $(coll).on("click", function (evt) {
            $(coll).toggleClass("active");
            var content = coll.nextElementSibling;
            $(content).toggle();
        });
    });
</script>
</body>
</html>
