servers:
  mainServer:
    type: tigerProxy
    tigerProxyConfiguration:
      adminPort: ${free.port.2}
      proxyPort: ${free.port.1}
      proxyRoutes:
        - from: /helloBackendServer
          to: http://localhost:${free.port.4}/status/200

  backendServer:
    type: httpbin
    serverPort: ${free.port.4}
    healthcheckUrl: http://localhost:${free.port.4}/status/200

tigerProxy:
  proxyRoutes:
    - from: http://mainServer
      to: http://localhost:${free.port.1}
  trafficEndpoints:
    - http://localhost:${free.port.2}


lib:
  rbelPathDebugging: false
  activateWorkflowUi: true
  startBrowser: false
  trafficVisualization: true


logging:
  level:
    de.gematik.test.tiger.testenvmgr.servers: DEBUG
