tiger:
  servers:
    testExternalJar:
      type: externalJar
      source:
        - http://localhost:${mockserver.port}/download
      externalJarOptions:
        workingDir: 'target/'
        arguments:
          - --httpPort=${free.port.0}
          - --webroot=.
        healthcheck: http://127.0.0.1:${free.port.0}
