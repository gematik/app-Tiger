tigerProxy:
  forwardToProxy:
    hostname: $SYSTEM

servers:
  testExternalJarMVP:
    hostname: testExternalJarMVP
    type: externalJar
    source:
      - http://localhost:${mockserver.port}/download
    startupTimeoutSec: 8
    externalJarOptions:
      workingDir: target/jarDownloadTest
      arguments:
        - --httpPort=19307
        - --webroot=.
      healthcheck: http://127.0.0.1:19307
