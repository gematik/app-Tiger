tigerProxy:
  forwardToProxy:
    hostname: $SYSTEM

servers:
  testExternalJarMVP:
    type: externalJar
    source:
      - http://localhost:${mockserver.port}/download
    startupTimeoutSec: 8
    healthcheckUrl: http://127.0.0.1:${free.port.0}
    healthcheckReturnCode: 200
    externalJarOptions:
      workingDir: target/jarDownloadTest
      arguments:
        - --httpPort=${free.port.0}
        - --webroot=.

