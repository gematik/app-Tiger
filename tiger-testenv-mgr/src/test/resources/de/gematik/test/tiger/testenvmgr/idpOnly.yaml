tigerProxy:
  forwardToProxy:
    hostname: 192.168.230.85
    port: 3128
  serverRootCaCertPem: CertificateAuthorityCertificate.pem
  serverRootCaKeyPem: PKCS8CertificateAuthorityPrivateKey.pem


servers:
  - name: idp
    template: idp-ref
    active: true

  - name: idp
    template: idp-ref
    instanceUri: docker:idp-server
    version: 0.1-SNAPSHOT
    active: false

  - name: idp
    template: idp-rise-rtu
    instanceUri: external:https://idp-test.zentral.idp.splitdns.ti-dienste.de/
    active: false

  - name: erzpt-default
    template: erzpt-fd-ref
    version: 0.17.2
    active: false
