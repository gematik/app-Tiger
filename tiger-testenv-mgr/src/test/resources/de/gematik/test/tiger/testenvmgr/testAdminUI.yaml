tigerProxy:
  forwardToProxy:
    hostname: $SYSTEM

servers:
  testWinstone3:
    hostname: testWinstone3
    type: externalJar
    template: epa2-fdv
    source:
      - https://eitzen.at/download
    startupTimeoutSec: 5
    healthcheckUrl: http://127.0.0.1:19207
    externalJarOptions:
      workingDir: WinstoneHTTPServer
      arguments:
        - --httpPort=19207
        - --webroot=.
        - --control-port=19000

  reverseproxy2:
    hostname: reverseproxy2
    type: tigerProxy
    source:
      - nexus
    version: 0.9.0-178
    tigerProxyCfg:
      adminPort: 9999
      #proxiedServer: minijar-test2
      proxyPort: 10010
      proxyRoutes:
        - from: /
          to: http://127.0.0.1:19207
      tls:
        serverRootCa: "../tiger-test-lib/CertificateAuthorityCertificate.pem;../tiger-test-lib/PKCS8CertificateAuthorityPrivateKey.pem;PKCS8"


