servers:
  testWinstone2:
    type: externalJar
    source:
      - http://localhost:${mockserver.port}/download
    externalJarOptions:
      arguments:
        - --httpPort=${free.ports.0}
        - --webroot=.
      healthcheck: http://127.0.0.1:${free.ports.0}

  reverseproxy1:
    type: tigerProxy
    tigerProxyCfg:
      serverPort: ${free.ports.2}
      proxiedServer: testWinstone2
      proxyCfg:
        port: ${free.ports.3}
