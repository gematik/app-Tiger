servers:
  testWinstone2:
    type: externalJar
    source:
      - http://localhost:${mockserver.port}/download
    healthcheckUrl: http://127.0.0.1:${free.port.0}
    healthcheckReturnCode: 200
    externalJarOptions:
      arguments:
        - --httpPort=${free.port.0}
        - --webroot=.

  reverseproxy1:
    type: tigerProxy
    tigerProxyCfg:
      adminPort: ${free.port.2}
      proxiedServer: testWinstone2
      proxyPort: ${free.port.3}
