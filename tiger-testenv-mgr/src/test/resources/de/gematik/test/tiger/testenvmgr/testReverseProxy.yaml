servers:
  testHttpbin2:
    type: externalJar
    source:
      - http://localhost:${wiremock.port}/download
    healthcheckUrl: http://127.0.0.1:${free.port.0}
    healthcheckReturnCode: 200
    externalJarOptions:
      arguments:
        - -port=${free.port.0}

  reverseproxy1:
    type: tigerProxy
    tigerProxyConfiguration:
      adminPort: ${free.port.2}
      proxiedServer: testHttpbin2
      proxyPort: ${free.port.3}
