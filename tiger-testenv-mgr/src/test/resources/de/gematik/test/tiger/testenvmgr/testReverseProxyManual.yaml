servers:
  testHttpbin3:
    type: externalJar
    healthcheckUrl: http://127.0.0.1:${free.port.0}
    healthcheckReturnCode: 200
    source:
      - http://localhost:${wiremock.port}/download
    externalJarOptions:
      arguments:
        - -port=${free.port.0}

  reverseproxy2:
    type: tigerProxy
    tigerProxyConfiguration:
      adminPort: ${free.port.1}
      proxyPort: ${free.port.2}
      proxyRoutes:
        - from: /
          to: http://127.0.0.1:${free.port.0}
