servers:
  testWinstone3:
    type: externalJar
    healthcheckUrl: http://127.0.0.1:${free.port.0}
    source:
      - http://localhost:${mockserver.port}/download
    externalJarOptions:
      arguments:
        - --httpPort=${free.port.0}
        - --webroot=.

  reverseproxy2:
    type: tigerProxy
    tigerProxyCfg:
      adminPort: ${free.port.1}
      proxyPort: ${free.port.2}
      proxyRoutes:
        - from: /
          to: http://127.0.0.1:${free.port.0}
