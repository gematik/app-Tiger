servers:
  testWinstone3:
    type: externalJar
    source:
      - http://localhost:${mockserver.port}/download
    externalJarOptions:
      arguments:
        - --httpPort=${free.ports.0}
        - --webroot=.
      healthcheck: http://127.0.0.1:${free.ports.0}

  reverseproxy2:
    type: tigerProxy
    tigerProxyCfg:
      serverPort: ${free.ports.1}
      proxyCfg:
        port: ${free.ports.2}
        proxyRoutes:
          - from: /
            to: http://127.0.0.1:${free.ports.0}
